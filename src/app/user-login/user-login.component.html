<div class="container">
    <article class="form-body mat-elevation-z1">
        <h1 :afther >inloggen</h1>
        <div >
              <mat-form-field matInput appearance="outline">
                <mat-label>E-mail adres</mat-label>
                <input type="email" matInput placeholder="E-mail">
              </mat-form-field>
              <mat-form-field matInput appearance="outline">
                <mat-label>Wachtwoord</mat-label>
                <input type="password" matInput placeholder="Wachtwoord">
                <mat-icon matSuffix>remove_red_eye</mat-icon>
              </mat-form-field>
              <a routerLink='/register' mat-stroked-button color="primary">Registreer</a>
              <a routerLink='/c' mat-stroked-button color="primary">Wijzig wachtwoord</a>
              <button type="submit" mat-flat-button color="primary">Login</button>
            </div>
    </article>
</div>
