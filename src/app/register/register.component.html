<div class="container">
    <article class="form-body mat-elevation-z1">
        <h1 :afther >Registreren</h1>
        <form>
            <mat-form-field appearance="outline">
                <mat-label>Volledige naam</mat-label>
                <input matInput placeholder="Volledinge naam">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>E-mail adres</mat-label>
                <input type="email" matInput placeholder="E-mail">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Wachtwoord</mat-label>
                <input type="password" matInput placeholder="Wachtwoord">
                <mat-icon matSuffix>remove_red_eye</mat-icon>
              </mat-form-field>
        </form>
        <button mat-stroked-button color="primary">Terug</button>
        <button mat-flat-button color="primary">Registreer</button>
    </article>
</div>
