<div class="ribbon">
  <img class="logo" src="assets/img/OMgeving_logo.png" alt="Omgeving logo">
</div>
<div class="overzicht-exporteren">
  <h2>Overzicht Exporteren</h2>

  <mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Begin Datum" [formControl]="date">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
<hr>
  <button class="submit-button" type="submit" (click)="getExport()" >Krijg overzicht</button>

</div>
