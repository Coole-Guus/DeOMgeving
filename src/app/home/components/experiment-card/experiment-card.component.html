<div class="card">
  <div class="color-indicator {{ getStatusKleur() }}"></div>

  <div class="card-content">
    <h4 class="title">{{experiment.experiment_naam}}</h4>
    <p class="date">{{ getExperimentLocalDate() }}</p>
    <p>{{experiment.beschrijving}}</p>
    <p class="author">{{experiment.experiment_leider_primair}}</p>
    <p class="author" [ngClass]="{'hidden': !experiment.experiment_leider_secundair}">{{experiment.experiment_leider_secundair}}</p>
  </div>
</div>
