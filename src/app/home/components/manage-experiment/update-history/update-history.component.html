<div class="container">
  <div class="message-list">

    <app-update-message
      *ngFor="let messageEl of messages; let i = index"
      [message]="messageEl"
      [index]="i"></app-update-message>

  </div>

  <div class="post-message clearfix">
    <hr>
    <form #messageForm="ngForm" (ngSubmit)="onSubmit()" >
      <label>Laat een bericht achter:</label>
      <textarea type="text" id="message" required></textarea>
    </form>
    <button type="submit" class="form-button" [disabled]="!messageForm.valid">Plaats</button>
  </div>
</div>
