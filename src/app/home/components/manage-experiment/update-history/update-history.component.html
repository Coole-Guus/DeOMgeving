<div class="container">
  <div class="message-list" id="message-list">

    <app-update-message
      *ngFor="let messageEl of messages; let i = index"
      [message]="messageEl"
      [index]="i"></app-update-message>

  </div>

  <div class="post-message clearfix">
    <hr>
    <form [formGroup]="messageForm" (ngSubmit)="onSubmit()" >
      <label>Laat een bericht achter:</label>
      <textarea formControlName="message" id="message" required maxlength="400"></textarea>
      <button type="submit" class="form-button" mat-flat-button [disabled]="!messageForm.valid">Plaats</button>
    </form>
  </div>
</div>
