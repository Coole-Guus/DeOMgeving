<div class="ribbon">
  <img class="logo" src="/assets/img/OMgeving_logo.png" alt="Omgeving logo">
</div>
<div class="experiment-info scroll-container">
  <h2>Experiment</h2>
  <br>
  <div class="textfields">
    <app-mat-input [inputValue]="getExperimentAttribute('experiment_naam')" [label]="'Experiment naam'"
                   [required]="true"></app-mat-input>
    <br>
    <app-mat-select [required]="true" [label]="'Primaire experiment leider'"
                    [inputValue]="getExperimentAttribute('experiment_leider')"
                    [values]="[{text: 'stoof', value: '1'},
    {text: 'niet-coole-guus', value: '2', selected: true},
    {text: 'bert', value: '3'},
    {text: 'lëàndér', value: '4'},
    {text: 'weeb-maarten', value: '5'},
    {text: getExperimentAttribute('experiment_leider'), value: getExperimentAttribute('experiment_leider')}]">
    </app-mat-select>

    <app-mat-select
      [label]="'Secundaire experiment leider'"
      [inputValue]="getExperimentAttribute('experiment_leider_secundair')"
      [values]="[{text: 'stoof', value: '1'},
      {text: 'niet-coole-guus', value: '2'},
      {text: 'bert', value: '3'},
      {text: 'lëàndér', value: '4'},
      {text: 'weeb-maarten', value: '5'},
      {text: getExperimentAttribute('experiment_leider_secundair'), value: getExperimentAttribute('experiment_leider_secundair')}]">
    </app-mat-select>
    <br>

    <app-mat-select [required]="true"
                    [label]="'Fase'"
                    [inputValue]="getExperimentAttribute('fase')"
                    [values]="[
      {text: 'Lab in', value: 'Lab in'},
      {text: 'Lab uit', value: 'Lab uit'},
      {text: 'Idee', value: 'Idee'}]">
    </app-mat-select>
  </div>
  <hr>
  <h2>Experiment details</h2>
  <br>
  <div class="textfields">
    <app-mat-textarea [label]="'Beschrijving'">
    </app-mat-textarea>
    <br>

    <app-mat-textarea [label]="'Netwerk'">
    </app-mat-textarea>
    <br>
    <app-mat-textarea [label]="'Status'">
    </app-mat-textarea>
    <app-mat-select [required]="true" [label]="'Status kleur'"
                    [values]="[
      {text: 'Rood', value: 'Rood'},
      {text: 'Oranje', value: 'Oranje'},
      {text: 'Groen', value: 'Groen'}]">
    </app-mat-select>
    <br>

    <app-mat-textarea [label]="'Kosten innovatie'">
    </app-mat-textarea>
    <app-mat-textarea [label]="'Kosten anders'">
    </app-mat-textarea>
    <br>

    <app-mat-textarea [label]="'Doorlooptijd'">
    </app-mat-textarea>
    <br>

    <app-mat-textarea [label]="'Voortgang'">
    </app-mat-textarea>
    <br>

    <app-mat-select [label]="'Archief'"
                    [values]="[{text: 'Niet gearchiveerd', value: 'null'},
      {text: 'Hall of Fame', value: 'HoF'},
      {text: 'Graveyard', value: 'GY'}]">
    </app-mat-select>
    <br>

    <button>Opslaan/Aanmaken</button>

  </div>
</div>
