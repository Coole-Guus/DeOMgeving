<div class="ribbon">
  <a class="logo" href="/home"><img src="/assets/img/OMgeving_logo.png" alt="Omgeving logo"></a>

  <input #search_value type="text" name="search" placeholder="search">
  <button (click)="onSearch(search_value.value)" class="search-button">Zoek</button>
  <br>

  <select (change)="changeFase($event)">
    <option value="" selected>Filter/ oder</option>
    <p>Fase:</p>
    <option value="LabIn">Lab in</option>
    <option value="Idee">Lab uit</option>
    <option value="LabUit">Idee</option>
    <hr>
    <p>Status:</p>
    <option value="Green">Groen</option>
    <option value="Red">Rood</option>
    <option value="Orange">Oranje</option>
    <hr>
    <p>Archief:</p>
    <option value="filterHoF">Hall of fame</option>
    <option value="filterGY">Graveyard</option>
    <hr>
    <p>Experiment naam:</p>
    <option value="orderNameAsc">Experiment Naam ↑</option>
    <option value="orderNameDesc">Experiment Naam ↓</option>
    <hr>
    <p>Experiment leider:</p>
    <option value="orderLiederAsc">Leider Naam ↑</option>
    <option value="orderLiederDesc">Leider Naam ↓</option>
    <hr>
    <p>Laatst gewijzigd:</p>
    <option value="orderEditedAsc">Gewijzigd ↑</option>
    <option value="orderEditedDesc">Gewijzigd ↓</option>
  </select>

</div>

<div class="experiment-list">
  <app-experiment-card *ngFor="let experiment of experimentList" [experiment]="experiment"></app-experiment-card>

</div>
