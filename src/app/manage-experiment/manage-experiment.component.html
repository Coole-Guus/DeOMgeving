    <app-mat-select  [required]="true" [label]="'Primaire experiment leider'"

    {text: 'ash na', value: '6'}]">

    <app-mat-select [label]="'Secundaire experiment leider'"

    </app-mat-textarea>
    <br>
    <app-mat-textarea [label]="'Status'">
    </app-mat-textarea>
    <app-mat-select [required]="true" [label]="'Status kleur'"
                    [values]="[
      {text: 'Rood', value: 'Rood'},
      {text: 'Oranje', value: 'Oranje'},
      {text: 'Groen', value: 'Groen'}]">

    <br>

    <app-mat-textarea [label]="'Kosten innovatie'">

    <app-mat-textarea [label]="'Kosten anders'">

    <app-mat-textarea [label]="'Voortgang'">

    <br>

    <app-mat-select [label]="'Archief'"
