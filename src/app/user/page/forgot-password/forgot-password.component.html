<div class="logocontainer">
  <img class="logo" src="/assets/img/testlabOM_logo.png" alt="Omgeving logo">
</div>
<div class="container">
  <article class="form-body mat-elevation-z1">
    <h1>Wachtwoord vergeten</h1>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" novalidate>
      <mat-form-field appearance="outline">
        <mat-label>E-mail adres</mat-label>
        <input type="email" formControlName="email" matInput placeholder="E-mail" required>
        <mat-error>Geen geldig e-mail adres</mat-error>
      </mat-form-field>
      <button type="button" class="link" routerLink='/login' mat-flat-button color="primary">Terug</button>
      <button typeof="submit" [disabled]="!forgotPasswordForm.valid" class="form-button float-right" mat-flat-button
              color="primary">Versturen
      </button>
    </form>

  </article>
</div>
